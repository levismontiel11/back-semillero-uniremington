name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10-dind
        options: --privileged
        ports:
          - 2375:2375

    steps:
      # 1. Clone repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configure Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Configure access to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 4. Compile & Analyze with SonarCloud (solo microservicios con tests)
      - name: Build & Analyze (SonarCloud)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          for service in gallery-service member-service news-service projects-service; do
            echo "Compiling and analyzing $service..."
            cd $service
            mvn -B clean verify sonar:sonar \
              -Dsonar.projectKey=davidsonperez07-1_$service \
              -Dsonar.organization=davidsonperez07-1 \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN
            cd ..
          done

      - name: Build non-tested services (discovery, gateway)
        run: |
          for service in discovery-server api-gateway; do
            echo "Packaging $service..."
            cd $service
            mvn -B clean package -DskipTests
            cd ..
          done

      # 5. Build Docker images (todos los servicios)
      - name: Build Docker images
        run: |
          for service in discovery-server api-gateway gallery-service member-service news-service projects-service; do
            echo "Building image for $service..."
            docker build -t ${{ secrets.DOCKER_USERNAME }}/$service:latest $service
          done

      # 6. Push Docker images
      - name: Push Docker images
        run: |
          for service in discovery-server api-gateway gallery-service member-service news-service projects-service; do
            docker push ${{ secrets.DOCKER_USERNAME }}/$service:latest
          done

