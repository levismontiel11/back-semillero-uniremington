spring:
  cloud:
    gateway:
      routes:
        - id: news-service
          uri: lb://news-service
          predicates:
            - Path=/news/**
        - id: gallery-service
          uri: lb://gallery-service
          predicates:
            - Path=/gallery/**
        - id: member-service-member
          uri: lb://member-service
          predicates:
            - Path=/member/**
        - id: member-service-auth
          uri: lb://member-service
          predicates:
            - Path=/auth/**
        - id: projects-service
          uri: lb://projects-service
          predicates:
            - Path=/projects/**

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI}
      #defaultZone: http://localhost:8761/eureka/

jwt:
  secret: ${JWT_SECRET}
  #secret: jwtsecretkeyforuniremprojectbackend2025
